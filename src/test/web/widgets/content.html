<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
	<script type="text/javascript" src="../js/appcelerator.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/test.css" />
<style>
<!--

-->
</style>
</head>
<body>

<h3> Content Widget </h3> 
<p>
	These tests exercise the content widget
</p>

<table width="90%">
	<tr>
		<td class="test" valign="middle">
			Load HTML file (with on/value expression)
		</td>
		<td class="result" >
			<app:content src="content/content_file.html"></app:content>
		</td>
	</tr>
	<tr>
		<td class="test" valign="middle">
			Load  HTML file (lazy load 5s)
		</td>
		<td class="result" >
			<app:content lazy="true" on="l:load.content then execute after 5s" 
			src="content/content_file2.html"></app:content>
		</td>
	</tr>
	<tr>
		<td class="test" valign="middle">
			Load  HTML file (conditionally hide/show)
		</td>
		<td class="result" >
			<a on="click then l:toggle[action=hide]">Hide</a> | 
			<a on="click then l:toggle[action=show]">Show</a>
			<app:content on="l:toggle[action=hide] then hide else show" 
			src="content/content_file2.html"></app:content>
		</td>
	</tr>


</table>

<app:message name="l:load.content"></app:message>

</body>

</html>
