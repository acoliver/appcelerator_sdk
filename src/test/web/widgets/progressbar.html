<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
	<script type="text/javascript" src="../js/appcelerator.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/test.css" />

<body>

<h3> Progress Bar Widget </h3> 
<p>
	These tests exercise the progress bar widget
</p>

<table width="90%">
	<tr>
		<td class="test" width="40%" valign="middle">
			Basic Progress Bar
		</td>
		<td class="result">
            <app:progressbar width="200px" height="20px">
            </app:progressbar>
		</td>
	</tr>

	<tr>
		<td class="test"  valign="middle">
			Progress Bar (set value via a message)
		</td>
		<td class="result">
            <app:progressbar id="pb2" message="pb2.set" property="value" width="200px" height="20px">
            </app:progressbar>
            <a on="click then l:pb2.set[value=20]">Run test</a>
		</td>
	</tr>
	<tr>
		<td class="test"  valign="middle">
			Progress Bar (set value multiple times)
		</td>
		<td class="result">
            <app:progressbar id="pb3" message="pb3.set" property="value" width="200px" height="20px">
            </app:progressbar>
            <a on="click then l:pb3.trigger">Run test</a>
            <app:message on="l:pb3.trigger then execute" name="l:pb3.set" args="{value: 80}">
            </app:message>
            <app:message on="l:pb3.trigger then execute after 1s" name="l:pb3.set" args="{value: 20}"/>
            </app:message>
		</td>
	</tr>

</table>

</body>

</html>
