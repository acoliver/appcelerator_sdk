<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="../javascripts/appcelerator.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/test.css" />
<style>
<!--

-->
</style>
</head>
<body>

<h3> Template Widget </h3> 
<p>
	These tests exercise the template widget
</p>

<table width="90%">
	<tr>
		<td class="test" valign="middle">
			Template (replace section)
		</td>
		<td class="result" >
			<app:template src="content/template_file_1.html" >
				<html:div id="body">
					<html:img srcexpr="Appcelerator.ImagePath + 'confirm.png'"></html:img> This test passed.
				</html:div>
			</app:template>
		</td>
	</tr>
	<tr>
		<td class="test" valign="middle">
			Template (with Args)
		</td>
		<td class="result" >
			<app:template src="content/template_file_2.html" args="{result:'passed'}">
				<html:div id="body">
					<!-- leave this empty to replace content in template with nothing -->			
				</html:div>
			</app:template>
		</td>
	</tr>
	<tr>
		<td class="test" valign="middle">
			Template (replace header only)
		</td>
		<td class="result" >
			<app:template src="content/template_file_3.html" >
				<html:div id="header">
				I am the new header (test passed)
				</html:div>
			</app:template>
		</td>
	</tr>
	
	
	
</table>


</body>

</html>
