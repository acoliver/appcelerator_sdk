<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<script type="text/javascript" charset="utf-8" src="javascripts/appcelerator-debug.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/apptest.js"></script>
	<style type="text/css" media="screen">
		span.passed { color: #090; }
		span.failed { color: #900; }
		span.errored { color: #900; font-weight: bold; }
		#header
		{
			position:relative;
			height:50px;
			border-bottom:1px solid #222;
			background-color:#999;
			color:white;
			line-height:50px;
		}
		#test_select
		{
			position:absolute;
			top:0px;
			left:70px;
		}
		#logo
		{
			position:absolute;
			top:8px;
			left:20px;
		}
		#content
		{
			margin:15px;
		}
		hr
		{
			margin-top:10px;
			margin-bottom:10px;
		}
		body
		{
			font-family:Arial;
			margin:0;
			padding:0;
		}
	</style>
</head>
<body>
	<div id="header">
		<img id ="logo" src="images/appcelerator.png" st/>
		<div id="test_select">
			<span>Select a test:</span>

			<select id="suites"></select>
			<button on="click then l:run[tests=$suites]">Run Test</button>
			<button on="click then l:run[all=true]">Run All</button>
		</div>
	</div>
	<div id="content">
		<div id="test_html"></div>
		<div id="results"></div>
	</div>
</body>
</html>
