<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<script type="text/javascript" charset="utf-8" src="javascripts/appcelerator-debug.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/apptest.js"></script>
	<style type="text/css" media="screen">
		span.passed { color: #090; }
		span.failed { color: #900; }
		span.errored { color: #900; font-weight: bold; }
		#header
		{
			position:relative;
			height:50px;
			border-bottom:1px solid #777;
			background-color:#999;
			color:white;
			line-height:50px;
		}
		#test_select
		{
			position:absolute;
			top:0px;
			left:70px;
		}
		#logo
		{
			position:absolute;
			top:8px;
			left:20px;
		}
		#content
		{
			margin:15px;
		}
		hr
		{
			margin-top:10px;
			margin-bottom:10px;
		}
		body
		{
			font-family:Arial;
			margin:0;
			padding:0;
			color:#555;
			font-weight:bold;
			font-size:14px;
		}
		#passed
		{
			border:1px solid #ccc;
			padding:2px;
			height:14px;
		}
		.passed_bar
		{
			background-color:green;
			float:left;
			width:5px;
			height:14px;
		}
		#failed
		{
			border:1px solid #ccc;
			padding:2px;
			height:14px;
		}
		.failed_bar
		{
			background-color:red;
			float:left;
			width:5px;
			height:14px;
		}
		#errors
		{
			border:1px solid #ccc;
			padding:2px;
			height:14px;
		}
		.error_bar
		{
			background-color:orange;
			float:left;
			width:5px;
			height:14px;
		}

		.suite_error
		{
			background-color:#CD9B9B !important;
		}
		.suite_success
		{
			background-color:#ddd;
		}
		#results_table thead td
		{
			padding:5px;
			background-color:#eee;
			border-bottom:1px solid #ccc;
			border-top:1px solid #ccc;
			color:#336699;
			font-size:12px;
			font-weight:normal;
			padding-left:10px;
			padding-right:10px;
		}
		#results_table tbody td
		{
			background-color:white;
			padding:5px;
			padding-left:10px;
			padding-right:10px;
			border-bottom:1px solid #ccc;
			font-weight:normal;
		}
	</style>
</head>
<body>
	<div id="header">
		<img id ="logo" src="images/appcelerator.png" st/>
		<div id="test_select">
			<span>Select a test:</span>

			<select id="suites"></select>
			<button on="click then l:run[tests=$suites]">Run Test</button>
			<button on="click then l:run[all]">Run All</button>
		</div>
	</div>
	<div id="content">
		<div id="test_html"></div>
		<table id="summary_table">
			<caption style="border-top:1px solid #ccc;border-bottom:1px solid #ccc;padding:5px;width:320px">Test Results Graph</caption>
			<tr>
				<td valign="top">Passed:</td>
				<td valign="middle"><div style="visibility:hidden" id="passed"></div></td>
				<td><div id="passed_count">0</div></td>
			</tr>
			<tr>
				<td>Failed:</td>
				<td><div id="failed" style="visibility:hidden" ></div></td>
				<td><div id="failed_count">0</div></td>

			</tr>
			<tr>
				<td>Errors: </td>
				<td><div id="errors" style="visibility:hidden" ></div></td>
				<td><div id="error_count">0</div></td>
			</tr>
		</table>

		<div id="failure_detail"></div>
		<div id="results" style="margin-top:20px">
			<table id="results_table" cellspacing="0" cellpadding="0">
			</table>
		</div>
	</div>
</body>
</html>
