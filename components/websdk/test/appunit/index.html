<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<script type="text/javascript" charset="utf-8" src="javascripts/appcelerator.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascripts/apptest.js"></script>
	<style type="text/css" media="screen">
		span.passed { color: #090; }
		span.failed { color: #900; }
		span.errored { color: #900; font-weight: bold; }
	</style>
</head>
<body>
	<h1>Test Runner</h1>
	<div>
		<div><select multiple="true" id="suites" style="width:400px;height:50px"></select></div>
		<div><button on="click then l:run[tests=$suites]">Run Test</button></div>
	</div>
	<div id="results"></div>
</body>
</html>
