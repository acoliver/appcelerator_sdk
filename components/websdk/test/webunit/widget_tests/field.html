<tr>
	<td class="test" valign="middle">
	 	Field (autocomplete with delay and indicator)
	</td>
	<td class="result" >
		<app:field  type="autocomplete" autocomplete="l:autocomplete.search"
		delay="1000ms" indicator="auto_indicator">
			<header>
				Search:
				<html:span id="auto_indicator" on="l:autocomplete.search then show or l:autocomplete.response then hide"
					style="font-size:11px;color:#999;display:none">Searching...</html:span>
			</header>
			<footer>
				fill it out, you dig?
			</footer>
		</app:field>
		<app:script on="l:autocomplete.search then execute after 1s">
		$MQ('l:autocomplete.response');
		</app:script>
	</td>
</tr>
