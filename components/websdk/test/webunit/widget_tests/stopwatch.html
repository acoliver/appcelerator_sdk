<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="../javascripts/appcelerator-debug.js"></script>
	<script type="text/javascript" src="../javascripts/appcelerator-compat-debug.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/test.css" />
</head>
<body>

<h3> Stopwatch Widget </h3> 

<p>
    These tests exercise the stopwatch widget
</p>

<table width="90%">
    <tr>
        <td class="test" valign="middle">
            Stopwatch
        </td>
        <td class="result" >
            <app:stopwatch></app:stopwatch>
        </td>
    </tr>
    <tr>
        <td class="test" valign="middle">
            This should not start when you start the one above
        </td>
        <td class="result" >
            <app:stopwatch></app:stopwatch>
        </td>
    </tr>
    <tr>
        <td class="test" valign="middle">
            Responding to events: <a on="click then l:stopwatch_toggle">Toggle</a> <a on="click then l:stopwatch_reset">Reset</a>
        </td>
        <td class="result" >
            <app:stopwatch on="l:stopwatch_toggle then start_stop or l:stopwatch_reset then clear_time" show_button="false"></app:stopwatch>
        </td>
    </tr>
</table>
</body>
</html>
