<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://appcelerator.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="../appcelerator/appcelerator-debug.js"></script>
	<script type="text/javascript" src="../appcelerator/appcelerator-compat-debug.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/test.css" />
<style>
<!--
.test
{
	width:35%;
}
input[type=text]
{
	width:40%;
	border:1px solid #ccc;
	padding:3px;
	font-size:12px;
}
-->
</style>
</head>
<body>

<h3> Calendar Widget </h3> 
<p>
	These tests exercise the calendar widget
</p>

<table width="90%">
	<tr>
		<td class="test" valign="middle">
			Basic Calendar: press select to show the calendar, click to update the text box
		</td>
		<td class="result" >
			<app:calendar title="Select Start Date" inputId="jobfilter_date_start" on="l:calendarexample.start then execute"
				minDate="10/16/2007">
			</app:calendar>
			<input type="text" id="jobfilter_date_start"></input>
			<a id="calendar_start_link" on="click then l:calendarexample.start">select</a>
		</td>
	</tr>
	<tr>
		<td class="test" valign="middle">
			Calendar with a close button
		</td>
		<td class="result" >
			<app:calendar title="Select Start Date" close="true" inputId="jobfilter_date_start2" on="l:calendarexample2.start then execute"
				minDate="10/16/2007">
			</app:calendar>
			<input type="text" id="jobfilter_date_start2"></input>
			<a id="calendar_start_link2" on="click then l:calendarexample2.start">select</a>
		</td>
	</tr>
	<tr>
		<td class="test" valign="middle">
			Close via message. 
			<a on="click then l:calendarexample3.start">Open</a>
			<a on="click then l:calendarexample3.close">Close</a>
			<a on="click then l:calendarexample3.start">Re-open</a>
		</td>
		<td class="result" >
			<app:calendar title="Select Start Date" inputId="jobfilter_date_start3" 
			        on="l:calendarexample3.start then execute or l:calendarexample3.close then close"
				minDate="10/16/2007">
			</app:calendar>
			<input type="text" id="jobfilter_date_start3"></input>
			<a id="calendar_start_link3" on="click then l:calendarexample3.start">select</a>
		</td>
	</tr>
</table>
</body>
</html>
