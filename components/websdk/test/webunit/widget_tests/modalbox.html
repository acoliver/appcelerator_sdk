<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="../appcelerator/appcelerator-debug.js"></script>
	<script type="text/javascript" src="../appcelerator/appcelerator-compat-debug.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/test.css" />
</head>
<body on="l:app.compiled then visible" style="visibility:hidden">

<h3> Modal Box Widget </h3> 
<p>
    These tests exercise the modalbox widget
</p>

<table width="90%">
    <tr>
        <td class="test" valign="middle">
            Modalbox (basic)
        </td>
        <td class="result" >
            <input type="button" on="click then l:test1" value="Run Test"/>
            <app:modalbox on="l:test1 then execute" title="Modalbox title goes here">
                <html:div>If you see this modal box drop down from the top, the test passed. You should see a date below:</html:div>
                <html:div style="margin-top:40px;"><html:span id="c1"></html:span></html:div>
                <app:script>
                   $('c1').innerHTML=new Date();
                </app:script>
            </app:modalbox>
        </td>
    </tr>
</table>
</body>

</html>
