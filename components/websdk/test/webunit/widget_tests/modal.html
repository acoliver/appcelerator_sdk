<body>

<h3> Modal Dialog Widget </h3> 
<p>
	These tests exercise the modal dialog widget
</p>

<table width="90%">
	<tr>
		<td class="test" width="50%" valign="middle">
			<a on="click then l:modal1">Run Test</a>
			Load a modal dialog
		</td>
		<td class="result">
			Nothing to see here pal...
		</td>
	</tr>
	<tr>
		<td class="test" width="50%" valign="middle">
			<a on="click then l:modal2">Run Test</a>
			Ensure correct modal is displayed
		</td>
		<td class="result">
			Nothing to see here pal...
		</td>
	</tr>


</table>

<!-- TEST 1 DIALOG -->
<app:modaldialog on="l:modal1 then execute">
	<html:div class="modalbox">
		<html:div class="modal_header">
			<html:div class="title">
				My Modal Dialog
			</html:div>
			<html:div class="close">
				<html:a on="click then l:appcelerator.modaldialog.hide">Close</html:a>
			</html:div>
		</html:div>
		<html:div class="dialog_body">
		Test Passed!
		</html:div>
	</html:div>		
</app:modaldialog>


<!-- TEST 2 DIALOGS -->
<app:modaldialog on="l:modal2 then execute">
	<html:div class="modalbox">
		<html:div class="modal_header">

			<html:div class="close">

</app:modaldialog>
