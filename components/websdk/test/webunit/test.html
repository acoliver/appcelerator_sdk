<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <noscript><meta http-equiv="refresh" content="0;upgrade_script.html"/></noscript>
    <title>RIASure - Dashboard</title>

    <script src="appcelerator/appcelerator-debug.js" type="text/javascript"></script>
 </head>
<body>

	<div id="1" control="panel">I am a panel - no options</div>
	<div id="2" control="panel[title=foo,footer=bar]">I am a panel with options </div>
	
	<div set="control[panel,theme=dark]" style="width:400px">
	</div>

	<div id="foo" class="test" style="width:400px">
	</div>
	<div id="bar" class="test" on="click then title[i changed my title]" style="width:400px">
	</div>
	
	<script>
	// get an instance of a control defined 
	// in markup
	AppC.getControl('1','panel', function()
	{
		this.title('it worked woo hoo!')
	});

	//
	// do something after a widget has been rendered
	//
	AppC.registerListener('control','panel','afterBuild',function()
	{
		if (this.element.id == "2")
		{
			this.instance.title('setting title for second panel');
			this.element.innerHTML += "I appended some text"
		}	
	})
	
	// instance var 
	var panelBar = null;
	
	// create a control
	jQuery('#foo').createControl('panel',{},function()
	{
		this.title('From JQuery')
	})
	
	// set instance var
	jQuery('#bar').createControl('panel',{},function()
	{
		panelBar = this;
		this.title('hmmm')
		this.footer('foo')
	})

//	$('selector').AppControl('panel',{options},function()
	</script>
</body>
</html
