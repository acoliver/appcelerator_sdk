<body>

<h3> Tabpanel Control</h3> 
<p>
	These are basic tests for the tabpanel control
</p>

<table width="90%">
	<tr>
		<td class="test" valign="middle">
			Basic
		</td>
		<td class="result" >
			<div style="margin:10px"></div>
            <div set="control[tabpanel,theme=basic]">
				<div >one</div>
				<div >two</div>
				<div >three</div>
			</div>
			<div style="margin:10px"></div>
           <div set="control[tabpanel,theme=box,initial=one]">
				<div name="one">one</div>
				<div name="two">two</div>
				<div name="three">three</div>
			</div>
			<div style="margin:10px"></div>
           <div set="control[tabpanel,theme=box,behavior=wires,initial=one]">
				<div name="one">one</div>
				<div name="two">two</div>
				<div name="three">three</div>
			</div>
			<div style="margin:10px"></div>
           <div set="control[tabpanel,theme=box,behavior=harddrop,initial=one]">
				<div name="one">one</div>
				<div name="two">two</div>
				<div name="three">three</div>
			</div>
			<div style="margin:10px"></div>
          <div set="control[tabpanel,theme=gradient_stacked,title=my title,initial=one]">
				<div name="one">one</div>
				<div name="two">two</div>
				<div name="three">three</div>
			</div>
			<div style="margin:10px"></div>
          <div set="control[tabpanel,theme=simple_stacked,title=my title,initial=one]">
				<div name="one">one</div>
				<div name="two">two</div>
				<div name="three">three</div>
			</div>
			<div style="margin:10px"></div>

          <div set="control[tabpanel,theme=green,initial=one]">
				<div name="one">one</div>
				<div name="two">two</div>
				<div name="three">three</div>
			</div>
			<div style="margin:10px"></div>
	      <div set="control[tabpanel,theme=minimal,initial=one]">
				<div name="one">one</div>
				<div name="two">two</div>
				<div name="three">three</div>
			</div>
			<div style="margin:10px"></div>
          <div set="control[tabpanel,theme=white,initial=one]">
				<div name="one">one</div>
				<div name="two">two</div>
				<div name="three">three</div>
			</div>
			<div style="margin:10px"></div>
    		
		</td>
	</tr>
	<tr>
		<td class="test" valign="middle">
			State Test
		</td>
		<td class="result" >
            <div set="control[tabpanel,theme=basic,initial=one]" id="tabpanel">
				<div name="one">one</div>
				<div name="two">two</div>
				<div name="three">three</div>
			</div>
			<app:script on="tabpanel[one] then script[alert('you clicked one')]"></app:script>
			<app:script on="tabpanel[two] then script[alert('you clicked two')]"></app:script>
			<app:script on="tabpanel[three] then script[alert('you clicked three')]"></app:script>
			
		</td>
	</tr>

</table>

</body>
</html>
