<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <noscript><meta http-equiv="refresh" content="0;upgrade_script.html"/></noscript>
    <title>Congratulations. Appcelerator is installed.</title>
    <script src="js/appcelerator.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="images/favicon.ico"/>
</head>
<body style="visibility:hidden" on="l:app.compiled then visible">

	 <app:upload action="-/fileupload" maxsize="3145728" on="l:image.upload.start then submit and disable or r:image.upload.response then enable" service="wl.profile.edit.request">
		<html:span id="uploadtext">Select a file to upload: </html:span>
		<html:input type="file" value="" id="file" name="filename" on="r:image.upload.response[success=true] then clearform"></html:input>
		<html:input type="button" value="Upload" id="upload" on="click then l:image.upload.start if expr[$('file').value!='']"></html:input>
	</app:upload>

</body>
</html>
