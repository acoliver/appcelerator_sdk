<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<body>
    <div on="l:wl.profile.edit then r:wl.profile.info.request"></div>
    <table>
	   <tr>
	   	<td>Your First Name:</td>
		<td><input name="first_name" on="r:wl.profile.info.response then value[first_name]" fieldset="profile"></td>
	   </tr>
	   <tr>
        <td>Your Last Name:</td>
        <td><input name="last_name" on="r:wl.profile.info.response then value[last_name]" fieldset="profile"></td>
       </tr>
	   <tr>
	   	<td>Your Email:</td>
	   	<td><input name="email" on="r:wl.profile.info.response then value[email]" fieldset="profile"/></td>
	   </tr>
	   <!--
       <tr>
        <td>Your (Gift) Mailing Address:</td>
        <td><input id="address" on="l:wl.profile.info.response then value[email]" fieldset="profile"/></td>
       </tr>
	   -->
    </table>
	<button fieldset="profile" on="click then r:wl.profile.save.request">Make it So!</button>

	<!-- mocking server -->
	<div on="r:wl.profile.save.request then r:wl.profile.save.response[success=true]"></div>
</body>
</html>
