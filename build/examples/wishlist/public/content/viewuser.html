<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
<noscript><meta http-equiv="refresh" content="0;URL=upgrade_script.html"></noscript>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>view user</title>
<script type="text/javascript" src="../js/appcelerator.js"></script>
</head>
<body>
	<div>
		<div class="edittable">
			<table>
				<tr>
					<td class="bold_value_grey">email:</td>
					<td>
						<input type="text" fieldset="userdetails"on="r:wl.viewuser.response then value[user.email]"/>
					</td>
				</tr>
				<tr>
					<td class="bold_value_grey">last login:</td>
					<td>
						<input type="text" fieldset="userdetails"on="r:wl.viewuser.response then value[user.last_login]"/>
					</td>
				</tr>
				<tr>
					<td class="bold_value_grey">picture:</td>
					<td>
						<img id="userdetails_image"></img>
						<app:script on="r:wl.viewuser.response then execute">
							$('userdetails_image').src = this.data.profile.picture;
						</app:script>
					</td>
				</tr>
				<tr>
					<td class="bold_value_grey">first name:</td>
					<td>
						<input type="text" fieldset="userdetails"on="r:wl.viewuser..response then value[profile.firstname]"/>
					</td>
				</tr>
				<tr>
					<td class="bold_value_grey">first name:</td>
					<td>
						<input type="text" fieldset="userdetails"on="r:wl.viewuser..response then value[profile.lastname]"/>
					</td>
				</tr>
			</table>
		</div>
		<a on="click then r:wl.viewuser.request[user_id=1]">get user</a>
</body>
