<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <noscript><meta http-equiv="refresh" content="0;upgrade_script.html"/></noscript>
    <title>Wishalista Activation</title>
    <script src="js/appcelerator.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="images/favicon.ico"/>
</head>
<body style="visibility:hidden" on="l:app.compiled then visible">
	
	<app:script>
	  var p = window.location.href.toQueryParams();
	  $MQ('r:wl.activate.request',{
		code:p['code']
	  });
	</app:script>
	
	<app:script on="r:wl.activate.response[success=true] then execute">
		window.location.href = Appcelerator.DocumentPath + 'main.html?newactivation=1&amp;id=' + this.data.user_id;
	</app:script>
	
	<div on="r:wl.activate.response[success=false] then value[message]">
	</div>

</body>
</html>
