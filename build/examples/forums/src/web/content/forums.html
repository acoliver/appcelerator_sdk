<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<script type="text/javascript" src="js/appcelerator.js"></script>
</head>
<body>
	<div class="forums_container" on="main[forums] then show else hide" style="display:none;">
		<h1 style="margin-top:0;">Forums</h1>
		<p class="subtitle">
		<span on="r:forums.response then value[threads]"></span> threads(s), 
		<span on="r:forums.response then value[posts]"></span> post(s), <span on="r:forums.response then value[users]"></span> voice(s)
		</p>
		
		<div class="forums_header">
			<div class="forums_header_forums"><span>Forums</span></div>
			<div class="forums_header_lastPost"><span>Last Post</span></div>
		</div>
		<div class="forums_content" on="r:forums.response then effect[appear] or r:forums.request then hide" style="display:none;">
			<app:iterator on="r:forums.response then execute" property="rows">
				<html:table border="0" width="100%" cellspacing="0" cellpadding="0">
					<html:tr class="forum_content_row">	
						<html:td class="forum_icon"></html:td>
						<html:td class="forum_title">
							<html:a on="click then r:threads.request[forumid=#{id},type=byforum]" class="title pointer">#{name}</html:a>
							<html:div class="stats">#{threads} thread(s), #{posts} post(s), #{voices} voice(s)</html:div>
							<html:div class="description">#{description}</html:div>
						</html:td>
						<html:td class="forums_postdate">
							#{lastPost.date} by <html:a on="click then r:user.request[userid=#{lastPost.user.id}]" class="smalllink pointer">#{lastPost.user.username}</html:a>
						</html:td>
					</html:tr>
				</html:table>
			</app:iterator>
		</div>
		<!-- create a new forum -->
		<div class="forums_container edittable" on="login[in] then show else hide" style="display:none">
			<form on="enter then click[id=save_forum_button]">
			<table>
				<tr>
					<td class="bold_value_grey">name:</td>
					<td><input type="text" fieldset="forum" id="newforum_name" validator="required" decorator="required" on="r:createforum.response then clear"/></td>
				</tr>
				<tr>
					<td class="bold_value_grey">description:</td>
					<td><input type="text" fieldset="forum" id="newforum_description" validator="required" decorator="required" on="r:createforum.response then clear"/></td>
				</tr>
				<tr>
					<td colspan="2" align="left" >
						<input type="button" value="create new forum" fieldset="forum" style="margin-top:10px" on="click then r:createforum.request[newforum_userid=expr(Forums.user.id)]"
							activators="newforum_name,newforum_description" id="save_forum_button"/>
					</td>
				</tr>
			</table>
		</div>
 		<app:message on="r:createforum.response then execute" name="r:forums.request"></app:message>
	</div>
</body>
