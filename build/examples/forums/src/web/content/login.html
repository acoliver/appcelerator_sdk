<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<script type="text/javascript" src="js/appcelerator.js"></script>
</head>
<body>
	<app:message on="login[in] then execute" name="l:showaccount.request"></app:message>
	<app:message on="l:showaccount.request then execute" name="l:editaccount.request"></app:message>
	<div on="main[login] then show else hide" style="display:none;">
		<div on="login[out] then hide else show" style="display:none;">
			<div class="forums_container" on="l:logout.request then show or l:showaccount.request then hide" style="display:none;">
				<table style="background-color:#f6f6f6;padding:10px;border:1px dashed #bbb">
					<tr>
						<td colspan="2" align="left" >
							<input type="button" value="logout" fieldset="lgout" style="margin-top:10px" on="click then l:logout.response"/>
						</td>
					</tr>
				</table>
			</div>
			<div class="forums_container" on="l:showaccount.request then show or l:logout.request then hide" style="display:none;">
				<table style="background-color:#f6f6f6;padding:10px;border:1px dashed #bbb">
					<tr>
						<td class="bold_value_grey">
							name:
						</td>
						<td>
							<input type="text" fieldset="account" id="account_name" validator="required" decorator="required" on="l:editaccount.response then value[user.name]"/>
						</td>
					</tr>
					<tr>
						<td class="bold_value_grey">
							username:
						</td>
						<td>
							<input type="text" fieldset="account" id="account_username" validator="required" decorator="required" on="l:editaccount.response then value[user.username]"/>
						</td>
					</tr>
					<tr>
						<td class="bold_value_grey">
							email:
						</td>
						<td>
							<input type="text" fieldset="account" id="account_email" validator="required" decorator="required" on="l:editaccount.response then value[user.email]"/>
						</td>
					</tr>
					<tr>
						<td class="bold_value_grey">
							password:
						</td>
						<td>
							<input type="text" fieldset="account" id="account_password" validator="required" decorator="required" on="l:editaccount.response then value[user.password]"/>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="left" >
							<input type="button" value="save account" fieldset="account" style="margin-top:10px" on="click then l:saveaccount.request"
								activators="account_name,account_username,account_email,account_password"/>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div on="login[in] then hide else show or l:showlogin.request then show" style="display:none;">
			<div class="forums_container">
				<table style="background-color:#f6f6f6;padding:10px;border:1px dashed #bbb">
					<tr>
						<td class="bold_value_grey">
							username:
						</td>
						<td>
							<input type="text" fieldset="login" id="username" validator="required" decorator="required"/>
						</td>
					</tr>
					<tr>
						<td class="bold_value_grey">
							password:
						</td>
						<td>
							<input type="password" fieldset="login" id="password" validator="required" decorator="required"/>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="left" >
							<input type="button" value="login" fieldset="login" style="margin-top:10px" on="click then l:login.request" activators="username,password"/>
						</td>
					</tr>
				</table>
			</div>
			<div class="forums_container">
				<table style="background-color:#f6f6f6;padding:10px;border:1px dashed #bbb">
					<tr>
						<td class="bold_value_grey">
							name:
						</td>
						<td>
							<input type="text" fieldset="signup" id="name" validator="required" decorator="required"/>
						</td>
					</tr>
					<tr>
						<td class="bold_value_grey">
							username:
						</td>
						<td>
							<input type="text" fieldset="signup" id="signupusername" validator="required" decorator="required"/>
						</td>
					</tr>
					<tr>
						<td class="bold_value_grey">
							email:
						</td>
						<td>
							<input type="text" fieldset="signup" id="email" validator="required" decorator="required"/>
						</td>
					</tr>
					<tr>
						<td class="bold_value_grey">
							password:
						</td>
						<td>
							<input type="password" fieldset="signup" id="signuppassword" validator="required" decorator="required"/>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="left" >
							<input type="button" value="signup now!" fieldset="signup" style="margin-top:10px" on="click then l:signup.request"
								activators="name,signupusername,email,signuppassword"/>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
