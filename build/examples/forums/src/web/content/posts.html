<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<script type="text/javascript" src="js/appcelerator.js"></script>
<link rel="stylesheet" type="text/css" href="css/forums.css" />
<link rel="stylesheet" type="text/css" href="css/posts.css" />
</head>
<body>
	<div class="forums_container" on="main[posts] then effect[appear] else hide" style="display:none;">
		<input type="hidden" id="posts_forum_forumid" on="l:posts.response then value[forum.id]"/>
		<a class="title" fieldset="posts_forum" id="posts_forum" on="click then l:threads.request[forumid=$posts_forum_forumid,type=byforum]
		 or l:posts.response then value[forum.name]"></a>
		<h1 style="margin-top:0;" on="l:posts.response then value[thread.name]"></h1>
		<p class="subtitle">
		<span on="l:posts.response then value[posts.length]"></span> post(s), <span on="l:posts.response then value[users.length]"></span> voice(s)
		</p>
		<div class="posts_header">
			<div class="posts_header_by"><span>By</span></div>
			<div class="posts_header_details"><span>Details</span></div>
		</div>
		<div class="posts_content" on="l:posts.response then effect[appear]" style="display:none;">
			<app:iterator on="l:posts.response then execute" property="posts">
				<html:table border="0" width="100%" cellspacing="0" cellpadding="0">
					<html:tr class="posts_content_row">	
						<html:td class="posts_icon"></html:td>
						<html:td class="posts_title">
							<html:a on="click then l:user.request[userid=#{user.id},username='#{user.username}']" class="title">#{user.username}</html:a>
							<html:div class="stats">posted on #{date}</html:div>
						</html:td>
						<html:td class="posts_details">
							#{body}
						</html:td>
					</html:tr>
				</html:table>
			</app:iterator>
		</div>
		<!-- create a new post -->
		<div on="login[in] then show else hide" style="display:none">
			<div class="forums_container edittable" on="l:posts.response then show else hide" style="display:none;">
				<form on="enter then click[id=save_post_button]">
				<table>
					<input type="hidden" fieldset="post" id="newpost_threadid" on="l:posts.response then value[thread.id]"></input>
					<tr>
						<td class="bold_value_grey">response:</td>
						<td>
							<textarea fieldset="post" id="newpost_body"  on="l:createpost.response then clear"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="left" >
							<input type="button" value="reply to post" fieldset="post" style="margin-top:10px" on="click then l:createpost.request[newpost_userid=expr(Forums.user.id)]" id="save_post_button"/>
						</td>
					</tr>
				</table>
				</form>
			</div>
		</div>
		<input type="hidden" on="l:posts.response then value[thread.id]" id="post_lastrequest_threadid">
		<app:script on="l:createpost.response then execute">
			$MQ('l:posts.request',{'threadid':$('post_lastrequest_threadid').value,'type':'bythread'});
		</app:script>
		<!--
		<app:message name="l:posts.request'" args="threadid=$post_lastrequest_threadid,type=bythread" on="l:createpost.response then execute"></app:message>
	-->
	</div>
</body>
