<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<script type="text/javascript" src="js/appcelerator.js"></script>
</head>
<body>
	<div class="forums_container" on="main[threads] then effect[appear] else hide" style="display:none;">
		<div on="l:threads.response[type=byforum] then show else hide" style="display:none">
			<h1 style="margin-top:0;" on="l:threads.response then value[forumname]"></h1>
		</div>
		<div on="l:threads.response[type=byuser] then show else hide" style="display:none">
			<h1 style="margin-top:0;" on="l:threads.response then value[username]"></h1>
		</div>
		<div on="l:threads.response[type=search] then show else hide" style="display:none">
			<h1 style="margin-top:0;" id="threads_query_header"></h1>
		</div>
		<app:script on="l:threads.response[type=search] then execute">
			$('threads_query_header').innerHTML='results for query "'+ this.data.query+'"';
		</app:script>
		<p class="subtitle">
		<span on="l:threads.response then value[threads]"></span> thread(s), 
		<span on="l:threads.response then value[posts]"></span> post(s), <span on="l:threads.response then value[users]"></span> voice(s)
		</p>
		<div class="forums_header">
			<div class="forums_header_forums"><span>Threads</span></div>
			<div class="forums_header_lastpost"><span>Last Post</span></div>
		</div>
		<div class="forums_content" on="l:threads.response then effect[appear] after 2s or l:threads.request then hide" style="display:none;">
			<app:iterator on="l:threads.response then execute" property="rows">
				<html:table border="0" width="100%" cellspacing="0" cellpadding="0">
					<html:tr class="forum_content_row">	
						<html:td class="thread_icon"></html:td>
						<html:td class="forum_title">
							<html:a on="click then l:thread.request[threadid=#{id}]" class="title">#{name}</html:a>
							<html:div class="stats">#{posts} messages in thread</html:div>
							<html:div class="description">#{lastpost.body}</html:div>
						</html:td>
						<html:td class="forums_postdate">
							#{lastpost.date} by #{lastpost.user.username}
						</html:td>
					</html:tr>
				</html:table>
			</app:iterator>
		</div>
	</div>
</body>
