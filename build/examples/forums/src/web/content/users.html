<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<script type="text/javascript" src="js/appcelerator.js"></script>
</head>
<body>
	<div id="users_container" on="main[users] then effect[appear] else hide" style="display:none;">
		<div id="forums_header">
			<div id="forums_header_forums"><span>User</span></div>
			<div id="forums_header_lastpost"><span>Details</span></div>
		</div>
		<div id="users_content" on="l:users.getdata.response then show" style="display:none;">
			<app:iterator on="l:users.getdata.response then execute" property="rows">
				<html:table border="0" width="100%" cellspacing="0" cellpadding="0">
					<html:tr class="forum_content_row">	
						<html:td class="forum_icon"></html:td>
						<html:td class="forum_title">
							<html:a on="click then l:user.request[id=#{id}]" class="title">#{username}</html:a>
							<html:div class="stats"> </html:div>
							<html:div class="description">#{fullName}</html:div>
						</html:td>
						<html:td class="forums_postdate">
							#{lastLogin}
						</html:td>
					</html:tr>
				</html:table>
			</app:iterator>
		</div>
	</div>
	<app:message name="l:users.getdata.request" args="">
	</app:message>
</body>
