<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://www.appcelerator.org">
<head>
<noscript><meta http-equiv="refresh" content="0;URL=upgrade_script.html"></noscript>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>AppBlog by Appcelerator&trade;</title>

<script type="text/javascript" src="js/appcelerator.js"></script>
<script type="text/javascript" src="js/mock.js"></script>
<script type="text/javascript" src="locale/en.js"></script>

<link rel="stylesheet" type="text/css" href="css/blog.css" />
</head>

<body style="display: none" on="l:app.compiled then show">
<app:message on="l:app.compiled then execute after 1s" name="r:pages.request"></app:message>
<div id="header">
    <div id="logo">
        <h2><span class="app">app</span>blog</h2>
    </div>
    <app:tabpanel id="adminmenu" initial="pages">  
        <tab name="pages" >Pages</tab>  
        <tab name="snippets">Snippets</tab>  
        <tab name="layouts">Layouts</tab>  
    </app:tabpanel>
</div>

<!--
<app:editor>Get this text to show up</app:editor>
-->
<div id="container">
    <app:content src="content/mock.html"></app:content>
    <div style="display: none" on="adminmenu[pages] then r:pages.request and show else hide">
        <app:content src="content/pages.html" lazy="false"></app:content>
    </div>
    <div style="display: none" on="adminmenu[snippets] then r:snippets.request and show else hide">
        <app:content src="content/snippets.html" lazy="false"></app:content>
    </div>
    <div style="display: none" on="adminmenu[layouts] then r:layouts.request and show else hide">
        <app:content src="content/layouts.html" lazy="false"></app:content>
    </div>
</div> 

</body>
</html>
