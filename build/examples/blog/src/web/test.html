<body>
	
	
    <app:folder id="blog_sections" on="l:folder.build then execute" property="folders" >
    </app:folder>
    <app:script>
        var folders = {};
        folders['folder1'] = ['one', 'two', 'three'];
        folders['folder2'] = ['four', 'five', 'six'];
        $MQ('l:folder.build', {'folders': folders});
    </app:script>
